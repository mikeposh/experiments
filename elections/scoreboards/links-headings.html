<!DOCTYPE html >
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test of heading with link</title>
</head>
<body>
    <h1>Heading links</h1>

    <h2>Link wraps heading (like News front page)</h2>
    <a href="https://www.bbc.co.uk"><h3>BBC Home - LINK OUTSIDE</h3></a>
    <p>Stuff after.</p>

    <h2>Heading wraps link</h2>
    <h3><a href="https://www.bbc.co.uk">BBC Home - LINK INSIDE</a></h3>
    <p>Stuff after.</p>

</body>
</html>
