<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Party and name</title>
    <style>
    </style>
  </head>

  <body>
    <section aria-labelledby="first-round-title">
      <h3 id="first-round-title">First round results</h3>
      <p>Counting complete</p>
      <ol>
        <li>
          <img
            src="https://static.files.bbci.co.uk/elections/elections-web-renderer-us2020/47/banner/static/images/biden-wins.png"
            height=64
            width=64
            alt=""
          >
          <p role="text" class="candidate--con">
            <span class="candidate-name">Jonie Thorpe</span
            ><span class="vh">, </span><span class="party-name">Liberal</span>
          </p>
        </li>
        <li>
          <img
            src="https://static.files.bbci.co.uk/elections/elections-web-renderer-us2020/47/banner/static/images/trump-wins.png"
            height=64
            width=64
            alt=""
          >
          <p role="text">
            <span class="party-name">Communist</span
            ><span class="vh">, </span>
            <span class="candidate-name">Frankie Smith</span>
          </p>
        </li>
      </ol>
      <p>Turnout change compared to 20xx: +2%</p>
      <aside>
        <p>Second preference votes need explaining.</p>
        <p>
          <a href="https://www.bbc.co.uk/news">How mayoral elections work</a>
        </p>
      </aside>
    </section>
  </body>
</html>
